<!doctype html>
<html lang="ko">
<head>
	<title>Wish</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.css')}}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="{{ url_for('show_entries') }}" >Wish</a>
  </div>
 
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">User List</a></li>
      <li><a href="#">URL List</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
{% if not session.logged_in %}
      <a href="{{ url_for('login') }}" class="btn btn-primary navbar-btn">Log in</a>
{% else %}
		<li><p class="navbar-text">{{ session.user_id }}님 환영합니다!</p></li> 
		<a href="{{ url_for('logout') }}" class="btn btn-default navbar-btn">Log out</a>
{% endif %}
   </ul>
  </div><!-- /.navbar-collapse -->
</nav>


<div class=page>
{% for message in get_flashed_messages() %}
<div> class=flash> {{ message }}</div>
{% endfor %}
{% block body %}{% endblock %}
</div>
</body>
</html>
