{% extends "layout.html" %}
{% block body %}
  
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.user_id }}</h2>{{ entry.nickname }} <a href="{{ url_for('delete_entry') }}?user_id={{ entry.user_id }}">삭제</a>
    <a href="{{ url_for('update') }}?user_id={{ entry.user_id }}">수정</a></li>
  {% else %}
    <li><em>Unbelievable. No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
